[package]
name = "ah-macos-launcher"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "macOS sandbox launcher library and binary"

[lib]
name = "ah_macos_launcher"
path = "src/lib.rs"

[[bin]]
name = "ah-macos-launcher"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
ah-sandbox-macos = { workspace = true }
libc = "0.2"

# Binary-only dependencies
clap = { workspace = true, optional = true }
ah-logging = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
tracing-subscriber = { workspace = true, optional = true }

[features]
default = ["binary"]
binary = ["clap", "ah-logging", "tracing", "tracing-subscriber"]

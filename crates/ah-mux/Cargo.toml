[package]
name = "ah-mux"
version = "0.1.0"
edition = "2021"
description = "High-level AH adapter for terminal multiplexers with tmux, kitty, and other backends"
license = "MIT OR Apache-2.0"

[dependencies]
ah-mux-core = { path = "../ah-mux-core" }
thiserror = "1.0"
tokio = { workspace = true, features = ["process", "io-util"] }
regex = "1.0"
serde = { workspace = true, features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tempfile = "3.0"
crossterm = { workspace = true }
tracing = { workspace = true }
serial_test = "3"

[features]
default = [
  "tmux",
  "kitty",
  "neovim",
  "emacs",
  "screen",
  "vim",
  "wezterm",
  "zellij",
  "iterm2",
  "ghostty",
  "tilix",
  "windows-terminal",
]
tmux = []
kitty = []
wezterm = []
zellij = []
iterm2 = []
screen = []
ghostty = []
tilix = []
windows-terminal = []
vim = []
neovim = []
emacs = []

[dev-dependencies]
tokio-test = "0.4"
expectrl = { version = "0.3", features = ["async"] }
futures-lite = "1.13"
vt100 = { workspace = true }
insta = { version = "1.40", features = ["json"] }
anyhow = "1.0"
serde_json = "1.0"

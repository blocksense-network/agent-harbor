[package]
name = "ah-tui"
version = "0.1.0"
edition = "2021"
description = "Terminal User Interface for agent-harbor"
license = "MIT OR Apache-2.0"

[[bin]]
name = "ah-tui"
path = "src/main.rs"

[dependencies]
ah-rest-api-contract = { path = "../ah-rest-api-contract" }
ah-client-api = { path = "../ah-client-api" }
ah-rest-client = { path = "../ah-rest-client" }
ah-test-scenarios = { path = "../ah-test-scenarios" }
ah-domain-types = { path = "../ah-domain-types" }
ah-core = { path = "../ah-core" }
ah-workflows = { path = "../ah-workflows" }
tokio = { workspace = true, features = ["full", "test-util"] }
tokio-util = "0.7"
ratatui = "0.29"
crossterm = "0.28"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
futures = { workspace = true }
unicode-width = { workspace = true }
clap = { workspace = true, features = ["derive"] }
tui-textarea = { path = "../../vendor/tui-textarea", features = ["search"] }
similar = "2.5"
ratatui-image = { version = "8", features = ["crossterm"] }
image = { version = "0.25", default-features = false, features = ["png"] }
crossbeam-channel = "0.5"
nucleo = "0.5"
once_cell = "1.0"
unicode-segmentation = "1.0"

[dev-dependencies]
tokio-test = "0.4"
ah-test-scenarios = { path = "../ah-test-scenarios" }
url = { workspace = true }
tempfile = "3.0"
tui-testing = { path = "../tui-testing" }
expectrl = "0.3"
vt100 = "0.15"
insta = { version = "1.40", features = ["json"] }
regex = "1.0"

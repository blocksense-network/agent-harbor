name: interactive_scenario
initialPrompt: Hello! I'm ready to help you with coding tasks. What would you like
  to work on?
repo:
  init: true
  files:
    - path: README.md
      contents: "# Interactive Coding Session


        Welcome to an interactive coding session.

        I'm here to help you with any coding tasks you have.

        "
timeline:
  - llmResponse:
      - assistant:
          - content: Hello! I'm Claude Code, an AI coding assistant. I'm ready to help you
              with coding tasks.
            relativeTime: 1000
  - userInputs:
      - input: Tell me what you'd like to work on.
        relativeTime: 1000
    target: tui

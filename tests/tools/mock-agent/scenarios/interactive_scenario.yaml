name: interactive_scenario
initialPrompt: "Hello! I'm ready to help you with coding tasks. What would you like to work on?"
repo:
  init: true
  files:
    - path: "README.md"
      contents: |
        # Interactive Coding Session

        Welcome to an interactive coding session.
        I'm here to help you with any coding tasks you have.

timeline:
  # Initial setup for interactive testing
  - assistant:
      - [1000, "Hello! I'm Claude Code, an AI coding assistant. I'm ready to help you with coding tasks."]
  # Wait for user input - this should keep the session open
  - userInputs:
      - [1000, "Tell me what you'd like to work on."]
    target: "tui"

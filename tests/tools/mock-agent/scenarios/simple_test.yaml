name: simple_test
initialPrompt: Run a simple test command
repo:
  init: true
timeline:
  - llmResponse:
      - think:
          - content: Testing PTY command execution
            relativeTime: 1000
      - assistant:
          - content: Running a test command
            relativeTime: 500
  - agentToolUse:
      toolName: runCmd
      args:
        command: echo 'Hello from PTY test'
        cwd: .
      result: Hello from PTY test
      status: ok
expect:
  exitCode: 0

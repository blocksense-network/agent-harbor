name: simple_test
initialPrompt: "Run a simple test command"
repo:
  init: true
timeline:
  - llmResponse:
      - think:
          - [1000, "Testing PTY command execution"]
      - assistant:
          - [500, "Running a test command"]
  - agentToolUse:
      toolName: "runCmd"
      args:
        command: "echo 'Hello from PTY test'"
        cwd: "."
      result: "Hello from PTY test"
      status: "ok"
expect:
  exitCode: 0

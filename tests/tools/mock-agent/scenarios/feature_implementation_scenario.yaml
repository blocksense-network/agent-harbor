name: feature_implementation_scenario
initialPrompt: Create a test.txt file with test content
repo:
  init: true
timeline:
  - llmResponse:
      - think:
          - content: Processing request for feature_implementation_scenario
            relativeTime: 500
  - agentToolUse:
      toolName: writeFile
      args:
        path: test.txt
        text: Test content for feature_implementation_scenario
      result: File created
      status: ok
  - llmResponse:
      - assistant:
          - content: Completed feature_implementation_scenario scenario
            relativeTime: 300
expect:
  exitCode: 0
  artifacts:
    - type: taskFile
      pattern: test.txt

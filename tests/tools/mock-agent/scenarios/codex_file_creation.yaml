name: codex_file_creation
initialPrompt: 'Create a test.txt file with content for Codex file creation'
repo:
  init: true
timeline:
  - think:
      - [500, 'Processing request for codex_file_creation']
  - agentToolUse:
      toolName: 'writeFile'
      args:
        path: 'test.txt'
        text: 'Test content for codex_file_creation'
      result: 'File created'
      status: 'ok'
  - assistant:
      - [300, 'Completed codex_file_creation scenario']
expect:
  exitCode: 0
  artifacts:
    - type: 'taskFile'
      pattern: 'test.txt'

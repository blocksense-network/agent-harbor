name: timing_test_scenario
initialPrompt: "Test timing functionality"
repo:
  init: true
timeline:
  - think:
      - [500, "Processing request for timing_test_scenario"]
  - agentToolUse:
      toolName: "writeFile"
      args:
        path: "test.txt"
        text: "Test content for timing_test_scenario"
      result: "File created"
      status: "ok"
  - assistant:
      - [300, "Completed timing_test_scenario scenario"]
expect:
  exitCode: 0
  artifacts:
    - type: "taskFile"
      pattern: "test.txt"

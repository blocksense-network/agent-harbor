name: test_scenario
initialPrompt: Create a test file for the test scenario
repo:
  init: true
timeline:
  - llmResponse:
      - think:
          - content: Processing request for test_scenario
            relativeTime: 500
  - agentToolUse:
      toolName: writeFile
      args:
        path: test.txt
        text: Test content for test_scenario
      result: File created
      status: ok
  - llmResponse:
      - assistant:
          - content: Completed test_scenario scenario
            relativeTime: 300
expect:
  exitCode: 0
  artifacts:
    - type: taskFile
      pattern: test.txt

name: acp_loadsession_meta
tags: [acp, loadSession, meta]
acp:
  capabilities:
    loadSession: true
timeline:
  - initialize:
      protocolVersion: 1
      clientCapabilities:
        fs:
          readTextFile: true
      meta:
        note: 'init-meta'
  - userInputs:
      - relativeTime: 0
        input: 'historical message before load'
        meta:
          note: 'user-meta'
  - sessionStart:
      sessionId: 'ls-meta'
      expectedPromptResponse:
        sessionId: 'ls-meta'
        stopReason: end_turn
      meta:
        note: 'session-start-meta'
  - llmResponse:
      - assistant:
          - relativeTime: 0
            content: 'live reply after load'
        meta:
          note: 'assistant-meta'

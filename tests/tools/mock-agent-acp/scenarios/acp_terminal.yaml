name: acp_terminal
tags: [acp, terminal]
acp:
  capabilities:
    loadSession: false
timeline:
  - userInputs:
      - relativeTime: 0
        input: 'Run a terminal command'
  - agentToolUse:
      toolName: runCmd
      args:
        cmd: "printf 'hello from terminal\\n'; sleep 0.1; printf 'done\\n'"
      progress:
        - relativeTime: 0
          message: 'starting'
      status: in_progress
  - llmResponse:
      - assistant:
          - relativeTime: 0
            content: 'Command launched'

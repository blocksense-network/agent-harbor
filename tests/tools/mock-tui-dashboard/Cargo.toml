[workspace]

[package]
name = "mock-tui-dashboard"
version = "0.1.0"
edition = "2021"

[dependencies]
ratatui = "0.29"
crossterm = { version = "0.28", features = ["serde"] }
anyhow = "1.0"
chrono = "0.4"
rand = "0.8"
image = { version = "0.25", default-features = false, features = ["png"] }
tui-textarea = { path = "../../../vendor/tui-textarea", features = ["search"] }
tui-input = "0.10"
crossbeam-channel = "0.5"
ctrlc = "3.4"
nucleo = "0.5"
unicode-segmentation = "1.11"
once_cell = "1.19"
regex = "1.11"
arboard = "3.4"
thiserror = "1.0"
unicode-width = "0.1"
async-trait = "0.1"
futures = "0.3"
tokio-stream = "0.1"
tokio = { version = "1.0", features = [
  "process",
  "rt-multi-thread",
  "macros",
  "test-util",
  "io-util",
] }
ah-repo = { path = "../../../crates/ah-repo" }
ah-workflows = { path = "../../../crates/ah-workflows" }
ah-core = { path = "../../../crates/ah-core" }
ah-domain-types = { path = "../../../crates/ah-domain-types" }
ah-tui = { path = "../../../crates/ah-tui" }
ah-rest-mock-client = { path = "../../../crates/ah-rest-mock-client" }
tempfile = "3.0"
time = { version = "0.3", features = ["serde", "serde-well-known"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
fluent = "0.17.0"
unic-langid = "0.9.6"

[dependencies.ratatui-image]
version = "8"
features = ["crossterm"]

[[bin]]
name = "mock-tui-dashboard"
path = "src/mock_tui_dashboard.rs"

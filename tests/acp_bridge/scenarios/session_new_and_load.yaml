name: "session_new_and_load"
description: "Creates a session, streams a running status, then completes so ACP session/list + load can observe lifecycle."
events:
  - at_ms: 0
    kind: status
    value: "queued"
  - at_ms: 50
    kind: log
    message: "session created via ACP"
  - at_ms: 100
    kind: status
    value: "running"
  - at_ms: 150
    kind: thought
    text: "warming up mock tools"
  - at_ms: 200
    kind: status
    value: "completed"

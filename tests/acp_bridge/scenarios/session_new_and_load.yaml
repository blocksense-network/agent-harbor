name: 'session_new_and_load'
description: 'Creates a session, streams a running status, then completes so ACP session/list + load can observe lifecycle.'
timeline:
  - status: queued
  - baseTimeDelta: 50
  - log: 'session created via ACP'
  - baseTimeDelta: 50
  - status: running
  - baseTimeDelta: 50
  - llmResponse:
      - think:
          - relativeTime: 0
            content: 'warming up mock tools'
  - baseTimeDelta: 50
  - status: completed

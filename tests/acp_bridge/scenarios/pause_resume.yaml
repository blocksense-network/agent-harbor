name: 'pause_resume'
description: 'Pause and resume lifecycle for ACP session'
timeline:
  - status: queued
  - baseTimeDelta: 20
  - status: running
  - baseTimeDelta: 60
  - status: pausing
  - baseTimeDelta: 40
  - status: paused
  - baseTimeDelta: 80
  - status: resuming
  - baseTimeDelta: 40
  - status: running
  - baseTimeDelta: 60
  - status: completed

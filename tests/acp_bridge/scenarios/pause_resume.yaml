name: "pause_resume"
description: "Pause and resume lifecycle for ACP session"
events:
  - at_ms: 0
    kind: status
    value: "queued"
  - at_ms: 20
    kind: status
    value: "running"
  - at_ms: 80
    kind: status
    value: "pausing"
  - at_ms: 120
    kind: status
    value: "paused"
  - at_ms: 200
    kind: status
    value: "resuming"
  - at_ms: 240
    kind: status
    value: "running"
  - at_ms: 300
    kind: status
    value: "completed"
assertions:
  - kind: has_event
    event:
      type: status
      status: paused
  - kind: has_event
    event:
      type: status
      status: completed

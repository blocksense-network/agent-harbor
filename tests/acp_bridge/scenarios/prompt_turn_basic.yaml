name: 'prompt_turn_basic'
description: 'Simple prompt flow with status and log events'
timeline:
  - status: queued
  - baseTimeDelta: 20
  - status: running
  - baseTimeDelta: 20
  - log: 'processing user prompt'
  - baseTimeDelta: 40
  - llmResponse:
      - think:
          - relativeTime: 0
            content: 'calling tool'
  - baseTimeDelta: 20
  - status: completed

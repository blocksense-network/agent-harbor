name: 'prompt_turn_basic'
description: 'Simple prompt flow with status and log events'
events:
  - at_ms: 0
    kind: status
    value: 'queued'
  - at_ms: 20
    kind: status
    value: 'running'
  - at_ms: 40
    kind: log
    message: 'processing user prompt'
  - at_ms: 80
    kind: thought
    text: 'calling tool'
  - at_ms: 100
    kind: status
    value: 'completed'
assertions:
  - kind: has_event
    event:
      type: status
      status: running
  - kind: has_event
    event:
      type: log
  - kind: has_event
    event:
      type: status
      status: completed

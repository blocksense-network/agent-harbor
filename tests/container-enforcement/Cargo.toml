[package]
name = "container-enforcement"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
anyhow = { workspace = true }
clap = { workspace = true }

# Sandbox crates
sandbox-core = { workspace = true, features = ["cgroups", "net", "devices"] }

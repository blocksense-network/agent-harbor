name: simulation_smoke
initialPrompt: Investigate intermittent CI test failure
tags:
  - smoke
  - tui-demo
ah:
  cmd: ah tui
  flags:
    - --remote-server
    - http://127.0.0.1:38180/api/v1
timeline:
  - llmResponse:
      - think:
          - content: Inspecting CI build artifacts and junit logs
            relativeTime: 120
          - content: 'Found the failing suite: workspace::analytics::test_exports'
            relativeTime: 220
  - agentToolUse:
      toolName: run_cmd
      args:
        cmd: pnpm test workspace::analytics::test_exports
      progress:
        - relativeTime: 200
          message: Executing affected test suite
        - relativeTime: 400
          message: All shards reporting success
      result: Suite passed on retry
      status: completed
  - baseTimeDelta: 600
  - llmResponse:
      - assistant:
          - content: The transient failure was reproduced locally and is green after rerunning the analytics test suite. Pushing a rerun to CI now.
            relativeTime: 140
  - assert:
      text:
        contains:
          - Suite passed on retry
  - complete: true

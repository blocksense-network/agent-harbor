name: long_running_demo
initialPrompt: Refactor the telemetry pipeline to reduce cold-start latency
tags:
  - demo
  - long-runtime
repo:
  mode: git
  url: https://github.com/agent-harbor/demo-repo.git
timeline:
  - llmResponse:
      - think:
          - content: Reviewing telemetry bootstrap path and identifying hotspots
            relativeTime: 500
  - baseTimeDelta: 9000
  - agentToolUse:
      toolName: run_cmd
      args:
        cmd: cargo nextest run telemetry::bootstrap --nocapture
      progress:
        - relativeTime: 400
          message: Building instrumented binaries
        - relativeTime: 600
          message: Running telemetry bootstrap tests
      result: |
        bootstrap.rs: all checks passed
      status: completed
  - baseTimeDelta: 2500
  - llmResponse:
      - assistant:
          - content: Telemetry bootstrap refactor validated locally. Please rerun CI and plan for rollout.
            relativeTime: 250
  - complete: true
